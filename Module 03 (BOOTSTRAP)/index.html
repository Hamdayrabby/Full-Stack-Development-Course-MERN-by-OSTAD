<html data-bs-theme="dark">

<head>

    <link rel="stylesheet" href="css/bootstrap.css" />
</head>
<body>
    <br><button class="btn btn-primary">Submit</button><br>

    <br>
    <!--Container-fluid class means it does not take padding-->
    <!--Container means it takes extra padding-->
    
    <div class="container">
        <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-primary">A</div>

            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-warning">C</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-success">D</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-primary">E</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 bg-warning">F</div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>

</html>
