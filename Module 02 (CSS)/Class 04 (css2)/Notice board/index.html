<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .board{
            position: relative;
            background-color: bisque;
            border: 2px solid black;
            width: 90%;
            height: 900px;
            margin: 40px;
            padding: 50px;
        }


        /*বাই ডিফল্ট যেটা থাকে ওটাই কোন চেঞ্জ হবেনা*/ 
        .notice-static{
            border: 1px solid black;
            background-color: blue;
            position: static;
        }

        /*যেভাবে ইচ্ছা সরাতে পারি*/ 
        .notice-relative{
            border: 1px solid black;
            background-color: orange;
            position: relative;
            top: 400px;
            left: 100px;
        }

        /*যাই হয়ে যাক স্ক্রিনে লেগে থাকবে কার্সরের সাথে ঊঠা নামা করবে।*/ 
        .notice-sticky{
            border: 1px solid black;
            background-color: green;
            position: sticky;
           
        }

        /*যতটুকু দরকার ততটুকু জায়গা ধরবে*/ 
        .notice-absolute{ 
            border: 1px solid black;
            background-color: yellow;
            position: absolute;
        }

        /*যাই হয়ে যাক স্ক্রিনে ফিক্সড থাকবে কোন বক্সের ভিতরে হোক কিংবা বাইরে*/ 
        .notice-fixed{
            border: 1px solid black;
            background-color: skyblue;
            position: fixed;
        }

        .my-button:hover{
            background-color: green;
        }
    </style>
</head>
<body>

    <div class="board">
        <div class="notice-static">আমি স্ট্যাটিক নোট</div>
        <div class="notice-relative">আমি রিলেটিভ নোট</div>
        <div class="notice-sticky">আমি স্টিকি নোট</div>
        <div class="notice-absolute">আমি এবসুলেট নোট</div>
        <div class="notice-fixed">আমি ফিক্সড নোট</div>
    </div>

    <button class="my-button">Click Here</button>    
</body>
</html>
