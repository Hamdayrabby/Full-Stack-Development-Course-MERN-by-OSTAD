<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <form onsubmit="login(event)">
        <label for="">Username</label>
        <input id="username" type="text">
        <br><br>
        <label for="">Password</label>
        <input type="password" class="password" id="password">
        <br><br>
        <button type="submit">Login</button>
        <h1 id="msg"></h1>
        <h2 id="pass"></h2>
    </form>
    <br><br><br>


    <h1 class="bg-primary text-white">Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="add()">Add</button>
    <h1 id="ans"></h1>
    <br><br><br>

    <h1 class="bg-success text-white">Counter</h1>
    <h1 class="ans">0</h1>
    <button onclick="addi()">Increment</button>
    <button onclick="sub()">Decrement</button>
    <br><br><br>


    <h1 class="bg-primary text-white">Increment list</h1>
    <ul class="parent">
    </ul>
    <button onclick="addNumber()">Add</button>
    <br><br><br>


    <h1 class="bg-danger text-white">Bulb on off</h1>
    <img  id="light" src="./bulb_on.jpg" alt="bulb" width="600" height="600">
    <br>
    <button onclick="toggle()">switch</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script>
    
    function login(event){
        event.preventDefault();
        const Username = document.querySelector("#username").value;
        const message = document.querySelector("#msg");
        message.textContent = Username;
        const Password= document.querySelector(".password").value;
        const pass = document.querySelector("#pass");
        pass.textContent = Password;
    }

    function add(){
        const num1 = document.querySelector("#num1").value;
        const num2 = document.querySelector("#num2").value;
        const ans = document.querySelector("#ans");
        ans.textContent = parseFloat(num1) + parseFloat(num2);
    }

    let count = 0;
     function addi(){
        count++;
        const result = document.querySelector(".ans");
        result.textContent = count;
     }

     function sub(){
        count--;
        const result = document.querySelector(".ans");
        result.textContent = count;
     }

    function addNumber(){
        const parent = document.querySelector(".parent");
        count++;
        const li = document.createElement("li");
        li.textContent = count;
        parent.appendChild(li);
    }

    function toggle(){
        const light = document.querySelector("#light");
        if(light.src.includes("off")){
            light.src = "bulb_on.jpg";
        }else{
            light.src = "bulb_off.jpg";
        }
    }
</script>

</html>
